<html>
  <head>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container" id="#container">
      <div class="gameContainer">
          <div class="status">
            <div class="nextPlayerContainer">
              <div class="nextPlayer-label">Next player</div>
              <div class="nextPlayer"></div>
            </div>
            <div class="resultContainer">
              <div class="result">
                <div class="result-label">X</div>
                <div class="result-X-score"></div>
              </div>
              <div class="result">
                <div class="result-label">O</div>
                <div class="result-O-score"></div>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="row">
              <div class="cell" id="0_0"></div>
              <div class="cell" id="0_1"></div>
              <div class="cell" id="0_2"></div>
            </div>
            <div class="row">
              <div class="cell" id="1_0"></div>
              <div class="cell" id="1_1"></div>
              <div class="cell" id="1_2"></div>
            </div>
            <div class="row">
              <div class="cell" id="2_0"></div>
              <div class="cell" id="2_1"></div>
              <div class="cell" id="2_2"></div>
            </div>
          </div>
          <div class="startBtn">Start</div>
        </div>
        <div class="notificationContainer">
          <div class="notification"></div>
        </div>
      </div>
    </div>
    <script src="./tic-tac-toe.js"></script>
    <link rel="stylesheet" href="tic-tac-toe.css" />
  </body>
</html>
